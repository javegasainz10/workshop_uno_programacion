<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="./favicon.png">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="workshop.css" />
    <title>Workshop</title>
</head>
<body>
    <h2 style="text-align: center; margin-top: 30px" >Workshop</h2>
    <div style="margin: auto; width: 90%">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">Lista de alumnos</h3>
                <ul id="mainList" class="list-group">
                    
                </ul>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Ingreso de datos</h3>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control incomplete" id="txtFirstName" placeholder="Nombre" onblur="validateField(event)" onclick="resetValidator(event)">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="txtLastName" placeholder="Apellido" >
                        </div>
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control incomplete" id="txtDni" placeholder="DNI" onblur="validateField(event)" onclick="resetValidator(event)">
                        </div>
                        <div class="form-group col-md-6"> 
                            <input type="text" class="form-control incomplete" id="txtEmail" placeholder="E-mail" onblur="validateField(event)" onclick="resetValidator(event)">
                        </div>
                        <div class="form-group col-md-12" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-primary" id="btnAddStudent" onclick="addStudent()" disabled="true">Agregar alumno</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="number" class="form-control" id="txtDniDelete" placeholder="DNI" >
                        </div>
                        <div class="form-group col-md-6" style="display: flex; flex-direction: column-reverse"> 
                            <button type="button" class="btn btn-danger" id="btnDeleteStudent" onclick="deleteStudent()">Eliminar alumno</button>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6 h4"> BÃºsqueda de estudiantes:
                            <input type="text" class="form-control" id="txtSearchStudent" placeholder="Nombre" onkeyup="searchStudent()">
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <ul id="searchList" class="list-group">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="workshop.js"></script>
</body>
</html>
